<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .calculator {
        background-color: orange;
        border-radius: 9px;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center py-4 fs-4">JavaScript Calculator</h1>
      <div class="calculator col-5 m-auto p-4 border border-5 border-dark">
        <form
          id="calcForm"
          class="d-flex flex-column gap-4"
          onsubmit="return false;"
        >
          <div class="d-flex flex-column gap-2">
            <div class="form-group">
              <input
                type="number"
                id="newNumber"
                required
                class="form-control text-end"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="result"
                value="0"
                class="form-control form-control-sm text-end"
                disabled
              />
            </div>
          </div>
          <div class="numpad d-flex flex-row gap-2 justify-content-end">
            <div class="numbers d-flex flex-column gap-2 container gx-0">
              <div class="d-flex flex-row gap-2">
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  7
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  8
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  9
                </button>
              </div>
              <div class="d-flex flex-row gap-2">
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  4
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  5
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  6
                </button>
              </div>
              <div class="d-flex flex-row gap-2">
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  1
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  2
                </button>
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light flex-fill"
                >
                  3
                </button>
              </div>
              <div class="d-flex flex-row gap-2">
                <button
                  type="button"
                  onclick="setNumber(this.innerText)"
                  class="btn btn-light col-4 m-auto"
                >
                  0
                </button>
              </div>
            </div>
            <div class="operators col-3 d-flex gap-2 flex-column">
              <button
                type="button"
                onclick="setOperator('+')"
                class="btn btn-secondary"
              >
                +
              </button>
              <button
                type="button"
                onclick="setOperator(this.innerText)"
                class="btn btn-secondary"
              >
                -
              </button>
              <button
                type="button"
                onclick="setOperator(this.innerText)"
                class="btn btn-secondary"
              >
                *
              </button>
              <button
                type="button"
                onclick="setOperator(this.innerText)"
                class="btn btn-secondary"
              >
                /
              </button>
            </div>
          </div>
          <div class="execute d-flex gap-2 flex-row justify-content-between">
            <button
              type="button"
              onclick="resetCalc()"
              class="btn btn-light col-3 py-3"
            >
              Reset</button
            ><br />
            <input type="submit" value="=" class="btn btn-success col-3 py-3" />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
